{% extends 'base.html' %}

{% block title %}Search Flights{% endblock %}

{% block content %}
<section class="bg-gradient-to-b from-white via-gray-50 to-blue-50 min-h-screen py-12">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">Book Your Flight</h1>
      <p class="text-gray-500">Search and reserve flights across India with ease</p>
    </div>

    <form method="POST" action="{{ url_for('search_flights') }}" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="source" class="block text-sm font-medium text-gray-700">From</label>
          <select name="source" id="source" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            {% for airport in airports %}
              <option value="{{ airport._id }}">{{ airport.city }} ({{ airport.name }})</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="destination" class="block text-sm font-medium text-gray-700">To</label>
          <select name="destination" id="destination" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            {% for airport in airports %}
              <option value="{{ airport._id }}">{{ airport.city }} ({{ airport.name }})</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Departure Date</label>
          <input type="date" name="date" id="date" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
        </div>

        <div>
          <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
          <select name="class" id="class" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            <option value="ECO">Economy</option>
            <option value="BUS">Business</option>
            <option value="FST">First</option>
          </select>
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-all">
          Search Flights
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
