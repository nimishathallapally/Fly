{% extends 'base.html' %}

{% block title %}Payment Confirmation{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen text-center">

  <!-- Spinner and Text Container (Flexbox) -->
  <div id="spinner-container" class="flex flex-col items-center justify-center mb-6">
    <!-- Spinner -->
    <div id="spinner" class="animate-spin rounded-full h-16 w-16 border-t-4 border-indigo-600 border-opacity-50"></div>
    
    <!-- Processing Text -->
    <p class="mt-4 text-lg font-medium text-gray-600">Processing Payment...</p>
  </div>

  <!-- Confirmation Message (hidden initially) -->
  <div id="confirmation" class="hidden flex flex-col items-center">
    <!-- Checkmark Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <!-- Success Message -->
    <h2 class="text-3xl font-bold text-green-600 mb-4">Payment Successful!</h2>
    <p class="text-lg text-gray-700">Your booking has been confirmed. You will receive an email shortly.</p>
  </div>

</div>

<!-- JS to simulate loading -->
<script>
  setTimeout(() => {
    // Hide spinner and show confirmation message
    document.getElementById('spinner-container').classList.add('hidden');
    document.getElementById('confirmation').classList.remove('hidden');
  }, 3000); // 3-second delay for loading effect
</script>
{% endblock %}
